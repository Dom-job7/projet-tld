<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur - IMPACT</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        /* En-tête avec bouton retour */
        header {
            width: 100%;
            padding: 15px 0;
            background-color: #1e1e1e;
            border-bottom: 2px solid #d35400;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .back-btn {
            position: absolute;
            left: 20px;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }
        h1 { margin: 0; font-size: 20px; color: #d35400; letter-spacing: 2px; }

        /* Formulaire */
        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 90%;
            max-width: 400px;
            margin-top: 30px;
        }
        .input-group { display: flex; flex-direction: column; }
        label { font-size: 12px; color: #888; margin-bottom: 5px; }
        
        input {
            background-color: #252525;
            border: 1px solid #444;
            color: white;
            padding: 15px;
            font-size: 18px;
            border-radius: 4px;
            text-align: center;
            outline: none;
        }
        input:focus { border-color: #d35400; }

        /* Le gros bouton FEU */
        .btn-fire {
            grid-column: span 2; /* Prend toute la largeur */
            background-color: #d35400;
            color: white;
            border: none;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }
        .btn-fire:active { background-color: #a04000; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-btn">←</a>
        <h1>SOLUTION DE TIR</h1>
    </header>

    <div class="calculator-grid">
        <div class="input-group">
            <label>DISTANCE (Verges)</label>
            <input type="number" placeholder="0">
        </div>

        <div class="input-group">
            <label>VENT (mph)</label>
            <input type="number" placeholder="0">
        </div>

        <div class="input-group">
            <label>DIR. VENT (Heure)</label>
            <input type="number" placeholder="3">
        </div>

        <div class="input-group">
            <label>ANGLE (°)</label>
            <input type="number" placeholder="0">
        </div>

        <button class="btn-fire">CALCULER</button>
    </div>

</body>
</html>
